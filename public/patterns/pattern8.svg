<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="bars" patternUnits="userSpaceOnUse" width="20" height="100">
      <rect x="0" y="0" width="10" height="100" fill="white">
        <animate attributeName="height" values="100;50;100" dur="3s" repeatCount="indefinite"/>
      </rect>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#bars)"/>
</svg>
