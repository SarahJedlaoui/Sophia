<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="wave" patternUnits="userSpaceOnUse" width="100" height="100">
      <path d="M0 50 C25 0, 75 100, 100 50" stroke="white" fill="transparent" stroke-width="2">
        <animate attributeName="d" values="M0 50 C25 0, 75 100, 100 50; M0 50 C25 100, 75 0, 100 50" dur="5s" repeatCount="indefinite"/>
      </path>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#wave)"/>
</svg>
