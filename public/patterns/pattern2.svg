<svg width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="movingLines" patternUnits="userSpaceOnUse" width="50" height="50">
      <g>
        <line x1="0" y1="0" x2="0" y2="50" stroke="white" stroke-width="2"/>
        <line x1="25" y1="0" x2="25" y2="50" stroke="white" stroke-width="2"/>
        <line x1="50" y1="0" x2="50" y2="50" stroke="white" stroke-width="2"/>
        <animateTransform 
          attributeName="transform" 
          type="translate" 
          from="0 0" 
          to="50 0" 
          dur="3s" 
          repeatCount="indefinite"
        />
      </g>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#movingLines)"/>
</svg>
