<svg width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="zigzagPattern" patternUnits="userSpaceOnUse" width="50" height="50">
      <g>
        <path d="M0,25 L12.5,0 L25,25 L37.5,0 L50,25" stroke="white" stroke-width="2" fill="none"/>
        <animateTransform 
          attributeName="transform" 
          type="translate" 
          from="0 0" 
          to="50 50" 
          dur="4s" 
          repeatCount="indefinite"
        />
      </g>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#zigzagPattern)"/>
</svg>
